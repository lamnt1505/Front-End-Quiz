<!doctype html>
<html lang="en">
  <head>
    <title>Đăng Ký</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="fontawesome-free-6.0.0-beta3-web/css/all.min.css">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="card col-4 offset-4 mt-5">
        <div class="registration col">
            <div class="page-header text-center">
                <h1>Đăng Ký</h1>
            </div>
            
            <form id="member-registration" action="/astroidnew/index.php/pages/register?task=registration.register" method="post" class="form-validate form-horizontal well" enctype="multipart/form-data">
                <fieldset>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Tên Tài Khoản*</label>
                        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Tên Tài Khoản*">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Mật Khẩu*</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Mật Khẩu*">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Xác Nhận Mật Khẩu*</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Xác Nhận Mật Khẩu*">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Vui Lòng Nhập Họ Và Tên*</label>
                        <input type="text" class="form-control" id="exampleInput" placeholder="Họ Và Tên*">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email*</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email Của Bạn*">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Số Điện Thoại*</label>
                        <input type="text" class="form-control" id="exampleInput" placeholder="Số Điện Thoại*">
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="form-group d-flex justify-content-start">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                        <div class="form-group d-flex justify-content-start">
                            <button class="btn btn-danger" type="submit" data-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
