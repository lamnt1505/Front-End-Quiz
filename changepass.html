<!doctype html>
<html lang="en">
  <head>
    <title>Đổi Mật Khẩu</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="fontawesome-free-6.0.0-beta3-web/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
      h1{
        color: orangered;
      }
    </style>
  </head>
  <body>
      <div class="container ">
        <div class="card col-6 offset-3 mt-5">
          <div class="row">
            <div class="col-sm-12">
              <div class="page-header text-center">
                <h1>Thay Đổi Mật Khẩu</h1>
              </div>
              <label>Email</label>
              <div class="form-group">
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email Của Bạn">
              </div>
              <hr/>
                <label>Mật Khẩu Cũ </label>
                <div class="form-group pass_show"> 
                        <input type="password"  class="form-control" placeholder="Mật Khẩu Cũ"> 
                    </div> 
                    <hr/>
                   <label>Mật Khẩu Mới</label>
                    <div class="form-group pass_show"> 
                        <input type="password"  class="form-control" placeholder="Mật Khẩu Mới"> 
                    </div> 
                   <label>Nhập Lại Mật Khẩu Mới</label>
                    <div class="form-group pass_show"> 
                        <input type="password"  class="form-control" placeholder="Xác Nhận Mật Khẩu "> 
                    </div> 
                    <hr/>
                    <div class="form-group d-flex justify-content-start">
                      <button type="submit" class="btn btn-dark">Thay Đổi</button>
                  </div>
            </div>  
          </div>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
